<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha512-+7I/daxWeRW0q3rCbcIu/7k2aG0opR7VfvOmAfo/Ma7VzThyX58XgETvgf1EsjL8xPuLTd5B5f5Y5KtsGzI5Ow==" referrerpolicy="no-referrer" />
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-stellar/1.1.0/css/bootstrap-stellar.min.css" integrity="sha512-j4qjYsm/ZzvBrnUVQKKoV3Ort35JXxQ1kwJstDl7V56YRJ1In7VepWjIuJnZGZZ90luKPQzDd9XNWvTzjyLbGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{.Title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {{range .NavLinks}}
            <li class="nav-item">
                <a class="nav-link" href="{{.URL}}">{{.Title}}</a>
            </li>
            {{end}}
        </ul>
    </div>
</nav>

<!-- Blog posts -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {{range .Posts}}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{.Title}}</h2>
                    <p class="card-text">{{.Content}}</p>
                </div>
            </div>
            {{end}}
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h4>网站导航</h4>
                    <ul class="list-unstyled">
                        {{range .Sidebar}}
                        <li><a href="{{.URL}}">{{.Title}}</a></li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Anchor links -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h4>快速跳转</h4>
            <ul class="list-unstyled">
                <li><a href="#web">Web建站</a></li>
                <li><a href="#vps">VPS服务器推荐</a></li>
                <li><a href="#php">PHP转Go</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>版权所有 &copy; 2023，Blog by Go。</p>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script src="./js/slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" referrerpolicy="no-referrer"></script>
<script src="./js/popper.min.js" integrity="sha384-8kjTmiznmT7LXzS+/dQ0ytMivajvtnB7m4jKf0ZmG12LjvL1gm9e/jr45AzPdsKa" referrerpolicy="no-referrer"></script>
<script src="./js/bootstrap.min.js" integrity="sha512-w5wWb1OjbdNQ71icA9R/a17yFg/5+a/7j3bkwqG5wZhnDjK77Gz1X9Yf0utMNMkxZU6dk+U6NVDU6i0QwpnIfQ==" referrerpolicy="no-referrer"></script>
</body>
</html>
